[package]
edition = "2021"
name = "stardust-xr-schemas"
version = "1.4.1"
authors = ["Nova King <technobaboo@protonmail.me", "Philpax"]
description = "Stardust XR core schemas, generated from flatbuffers automatically"
license = "MIT"
repository = "https://github.com/StardustXR/stardust-xr/"
homepage = "https://stardustxr.org"

[dependencies]
flatbuffers = "23.1.21"
flexbuffers = { version = "2.0.0", features = ["serialize_human_readable", "deserialize_human_readable"] }
ouroboros = "0.15.4"
glam = { version = "0.22.0", features = ["mint"] }
mint = {version = "0.5.9", features = ["serde"]}
serde = {version = "1.0.145", features = ["derive"]}
thiserror = "1.0.37"

[dev-dependencies]
manifest-dir-macros = "0.1.16"
serde_repr = "0.1.9"
