[package]
edition = "2021"
name = "stardust-xr"
version = "0.13.0"
authors = ["Nova King <technobaboo@proton.me>"]
description = "Base library for the Stardust XR display server"
license = "MIT"
repository = "https://github.com/StardustXR/stardust-xr/"
homepage = "https://stardustxr.org"

[dependencies]
cluFlock = "1.2.7"
color-rs = "0.8.0"
mint = { version = "0.5.9", features = ["serde"] }
nix = "0.26.2"
parking_lot = "0.12.1"
stardust-xr-schemas = { path = "../schemas", version = "1.5.0" }
serde = { version = "1.0.177", features = ["derive"] }
rustc-hash = "1.1.0"
thiserror = "1.0.44"
tokio = { version = "1.29.1", features = [
    "sync",
    "macros",
    "net",
    "io-util",
    "rt",
    "parking_lot",
] }
tracing = "0.1.37"
dirs = "5.0.1"
async-trait = "0.1.73"
