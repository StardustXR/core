[package]
edition = "2021"
name = "stardust-xr"
version = "0.10.1"
authors = ["Nova King <technobaboo@proton.me>"]
description = "Base library for the Stardust XR display server"
license = "MIT"
repository = "https://github.com/StardustXR/stardust-xr/"
homepage = "https://stardustxr.org"

[dependencies]
cluFlock = "1.2.7"
color-rs = "0.7.1"
mint = {version = "0.5.9", features = ["serde"]}
parking_lot = "0.12.1"
stardust-xr-schemas = {path = "../schemas", version = "1.3.0"}
serde = {version = "1.0.145", features = ["derive"]}
rustc-hash = "1.1.0"
thiserror = "1.0.31"
tokio = { version = "1", features = ["sync", "macros", "net", "io-util", "rt", "parking_lot"] }
chrono = "0.4.22"
tracing = "0.1.37"
dirs = "4.0.0"
